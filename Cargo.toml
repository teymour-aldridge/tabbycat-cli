[package]
name = "tabbycat-import"
version = "0.1.0"
edition = "2024"
repository = "https://github.com/teymour-aldridge/tabbycat-import"

[dependencies]
attohttpc = { version = "0.29.1", features = ["json"] }
clap = { version = "4.5.31", features = ["derive"] }
csv = "1.3.1"
itertools = "0.14.0"
log = "0.4.27"
pretty_env_logger = "0.5.0"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.140"
tabbycat-api = { git = "https://git.sr.ht/~teymour/tabbycat-api/", version = "0.1.0" }

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
